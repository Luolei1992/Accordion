<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        div {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        div li {
            width: 1200px;
            height: 400px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="animate.js"></script>
<script>
    //1. 找对象
    var box = document.getElementById("box");
    var ul = box.children[0];
    var lis = ul.children;
    //2. 给li设置背景图片和left值
    for (var i = 0; i < lis.length; i++) {
        var li = lis[i];
        li.index = i;
        li.style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
        //给li设置left值
        li.style.left = i * 240 + "px";

        //根据下标设置left值：如果下标小于或等于当前下标，left值为i*100
        //如果下标大于当前下标值，left值设为i*100+700
        li.onmouseover = function () {
            var idx = this.index;
            for(var i = 0;i < lis.length;i++) {
                if(i <= idx) {
//                    animate(this,{"width":800});  //设置完当前li的宽度正好为800
//                    lis[i].style.left = i * 100 +"px";
                    //动画改变
                    animate(lis[i],{"left":i*100});
                }else{
//                    lis[i].style.left = i * 100 + 700 +"px";
                    animate(lis[i],{"left":i*100 + 700});
                }
            }
        }
        li.onmouseout = function () {
            for (var i = 0;i < lis.length;i++) {
                animate(lis[i],{"left":240*i});
            }
        }
    }



</script>

</body>
</html>
